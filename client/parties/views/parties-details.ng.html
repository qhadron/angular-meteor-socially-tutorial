<div class="card">
	<h2 class="card-content">
		<span class="card-title black-text">Party Details</span>
	</h2>
	<div class="secondary-content card-content">Owner: {{owner.emails[0].address||"Admin"}}</div>
	<div class="input-field card-content">
		<label for="input_name">Name:</label>
		<input id="input_name" type="text" ng-model="party.name">
	</div>
	<div class="input-field card-content">
		<label for="input_desc">Description:</label>
		<input id="input_desc" type="text" ng-model="party.description">
	</div>
	<div class="switch">
		<label>Private
			<input type="checkbox" ng-model="party.public">
			<span class="lever"></span>Public</label>
	</div>
	<button ng-click="save()" class="btn blue waves-effect">Save</button>
	<button ng-click="clear()" class="btn yellow waves-effect">Clear</button>
	<button ng-click="reset()" class="btn red waves-effect">Reset</button>
	<a href="/parties" class="btn green right waves-effect">Back</a>
</div>
<a href="#" class="dropdown-button btn teal" data-activates="dropdown_user">Invite Users</a>
<ul id="dropdown_user" class="dropdown-content" ng-init="popDropdown()">
	<li ng-repeat="user in users">
		<div ng-class="'btn small '+(party.invited[user._id]?'teal':'grey')" style="width: 100%" ng-click="invite(user)">
			{{user.emails[0].address}}
		</div>
	</li>
</ul>
<ul class="collection with-header">
	<li class="collection-header">
		<h5>Owner</h5>
	</li>
	 <li class="collection-item">{{owner.emails[0].address||"There is no owner"}}</li>
	<li class="collection-header">
		<h5>Invited Users</h5>
	</li>
	<li class="collection-item" ng-show="invitedUsers.length==0">No one is invited</li>
	<li class="collection-item" ng-repeat="user in invitedUsers">{{user.emails[0].address}}</li>
</ul>
